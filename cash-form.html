function submitCash() {
  const sender = { 
    name: document.getElementById("senderName").value, 
    phone: document.getElementById("senderPhone").value 
  };
  const receiver = { 
    name: document.getElementById("receiverName").value, 
    phone: document.getElementById("receiverPhone").value,
    city: document.getElementById("receiverCity").value,
    id: document.getElementById("receiverID").value,
    bank: document.getElementById("bankSelect").value
  };
  const amount = parseFloat(document.getElementById("amount").value) || 0;

  if(!sender.name || !sender.phone || !receiver.name || !receiver.phone || !receiver.city || !receiver.id || !receiver.bank || amount <=0){
    alert("‚ö†Ô∏è Please fill all required fields correctly!");
    return;
  }

  const transaction = {
    receiptCode: "RCPT" + Date.now(),
    type: receiver.bank,
    senderName: sender.name,
    senderPhone: sender.phone,
    receiverName: receiver.name,
    receiverPhone: receiver.phone,
    city: receiver.city,
    receiverID: receiver.id,
    walletType: "Cash",
    amount: amount,
    total: amount + SERVICE_CHARGE,
    mmkAmount: amount * EXCHANGE_RATE,
    status: "In Process",
    date: new Date().toLocaleString()
  };

  let transactions = JSON.parse(localStorage.getItem("transactions") || "[]");
  transactions.push(transaction);
  localStorage.setItem("transactions", JSON.stringify(transactions));

  localStorage.setItem('lastTransaction', JSON.stringify(transaction));
  window.location.href = "receipt.html";
}
